<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
 </head>
<body class="chat">

  <div class="chat__sidebar">
    <h3 style="color:lime">Users</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" style="color:lime">
          <button><span style="color:lime">Send</span></button>
        </form>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4 style="color:lime">{{from}}</h4>
        <span style="color:lime">{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p style="color:lime">{{text}}</p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.min.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
